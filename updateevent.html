    <a class="home button" href="index.html">HOME</a>

    <h1 class="title"></h1>

    <div class="createcontainer">
        <p class=>Upload a Cover Image for Your Event</p>
        <input type="text" class="backgroundimage" placeholder="Please Input a Link to Your Image">
        <br>
        <p>Describe Your Event!</p>
        <div class="radiocontainer">
            <input type="radio" class="radio" name="type" value="public" checked>Public
            <input type="radio" class="radio" name="type" value="private">Private
        </div>
        <br>
        <div class="dateinput"><input type="date" class="datestart"> to <input type="date" class="dateend">
        </div>
        <br>
        <input type="text" class="addressinput" placeholder="Where is your event? (Please input a valid address)">
        <br>
        <input type="text" class="descriptioninput" placeholder="What would you like people to know about your event?">
        <br>
