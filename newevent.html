<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EventNite Create Event</title>
</head>

<body>
    <a class="home button" href="index.html">HOME</a>
    <a class="login button" href="login.html">LOGIN</a>
    <h1 class="title"><input type="text" class="eventtitleinput" placeholder="Input Event Title" required></h1>
    <hr>
    <div class="createcontainer">
        <div class="alert"></div>

        <p class=>Upload a Cover Image for Your Event</p>
        <input type="text" class="backgroundimage" placeholder="Please Input a Link to Your Image" required>
        <br>
        <p>Describe Your Event!</p>
        <div class="radiocontainer">
            <input type="radio" class="radio public" name="type" value="public" checked>Public
            <input type="radio" class="radio private" name="type" value="private">Private
        </div>
        <br>
        <div class="dateinput"><input type="date" class="datestart" required> to <input type="date" class="dateend"
                required>
        </div>
        <br>
        <input type="text" class="addressinput" placeholder="Where is your event? (Please input a valid address)"
            required>
        <br>
        <textarea class="descriptioninput"
            placeholder="What time is your event? What would you like people to know about your event?"></textarea>
        <br>
        <button class="newevent button">CREATE EVENT</button>
    </div>


    <script type="module" src="App.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
