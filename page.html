<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>EventNite</title>
</head>

<body class="page-body">
    <div class="image-container">

        <img id="header" src="https://live.staticflickr.com/6165/6255417403_94120a2697_c.jpg">

        <div class="after">
            <a class="home button" href="index.html">HOME</a>
            <a class="login button" href="login.html">LOGIN</a>
            <h1 id="eventtitle"></h1>
            <p class="datetitle"><span class="startdate"></span><span class=enddate></span></p>
            <div class="rectangle"></div>
            <a class="edit button">UPDATE EVENT</a>
        </div>
    </div>
    <div class="descriptioncontainer">
        <div class="description">Description:</div>
        <p class="text"></p>
        <!-- <div class="tags"></div> -->
        <p class="date"></p>
    </div>
    <div class="addresscontainer">
        <p class="address"></p>
    </div>
    <hr>
    <div class="comments">
        <h3>COMMENTS</h3>
        <form>
            <input type="text" class="comminput" placeholder="Type your comment here"><br>
            <input type="submit" value="POST" class="submit">
        </form>
        <!-- <div class="comment">I love the state fair!
        </div>
        <div class="comment">Already bought my tickets.</div> -->
    </div>

    <script type="module" src="App.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>

</body>

</html>
